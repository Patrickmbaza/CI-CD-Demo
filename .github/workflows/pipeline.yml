name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '18.x'

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Clean previous builds
      run: rm -rf dist/ coverage/
    
    - name: Install dependencies
      run: npm ci
    
    - name: Debug - Show file structure
      run: |
        echo "=== DEBUG START ==="
        echo "Current directory: $(pwd)"
        echo "=== src/ directory ==="
        ls -la src/
        echo "=== Checking app.js ==="
        ls -la src/app.js || echo "app.js not found"
        ls -la src/App.js || echo "App.js not found"
        echo "=== DEBUG END ==="
    
    - name: Debug - Test file existence
      run: |
        echo "=== Testing file existence ==="
        node -e "
        const fs = require('fs');
        const path = require('path');
        const appPath = path.join(process.cwd(), 'src', 'app.js');
        const AppPath = path.join(process.cwd(), 'src', 'App.js');
        console.log('app.js exists?', fs.existsSync(appPath));
        console.log('App.js exists?', fs.existsSync(AppPath));
        if (fs.existsSync(appPath)) {
          console.log('Trying to require app.js...');
          try {
            const math = require(appPath);
            console.log('Success! Functions:', Object.keys(math));
          } catch (err) {
            console.error('Error requiring app.js:', err.message);
          }
        }
        "
    
    - name: Lint JavaScript code
      run: npm run lint
    
    - name: Run unit tests with debug
      run: npm test -- --verbose
    
    - name: Build application
      run: npm run build
    
    - name: Verify build output
      run: |
        echo "=== Build output structure ==="
        ls -la dist/
        echo "=== Looking for index.html ==="
        find dist/ -name "index.html" -type f
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-dist
        path: dist/
        retention-days: 1
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: coverage/
        retention-days: 7

  deploy:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && needs.ci.result == 'success'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-dist
        path: ./_site  # Standard Pages convention
    
    - name: Debug downloaded files
      run: |
        echo "=== Downloaded files structure ==="
        ls -la _site/
        echo "=== Checking for index.html ==="
        find _site/ -name "index.html" -type f
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4